<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WordDrift</title>
<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom right, #1e3a8a, #3b82f6);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
  }

.logo-container {
  width: 640px;
  max-width: 90vw;
  opacity: 0;
  transform: scale(0.8);
  animation: fadeInScale 1s ease-out forwards;
}

  .logo-wrapper {
    position: relative;
    width: 640px;
    height: auto;
  }

  .logo-wrapper img {
    width: 100%;
    height: auto;
    display: block;
  }

  .underline {
    position: absolute;
    bottom: 14px; /* adjust for logo baseline */
    left: 68%;    /* starting position of "Drift" */
    width: 28%;
    height: 3px;
    background: linear-gradient(to right, transparent, rgba(255,255,255,0.8), transparent);
    opacity: 0;
    animation: underlineSlide 2.2s ease-out forwards 1s;
  }

  @keyframes underlineSlide {
    0% {
      left: 0%;
      width: 0%;
      opacity: 0;
    }
    40% {
      opacity: 1;
    }
    100% {
      left: 68%;
      width: 30%;
      opacity: 1;
    }
  }

  .button-container {
    margin-top: 48px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center;
    opacity: 0;
    animation: fadeIn 1s ease-in forwards 1.5s;
  }

  .app-store-button img {
    width: 180px;
    height: auto;
    cursor: pointer;
  }

  .support-button {
    background-color: rgba(255, 255, 255, 0.2);
    color: white;
    border: 1px solid white;
    border-radius: 10px;
    width: 180px;
    height: 48px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .support-button:hover {
    background-color: rgba(255, 255, 255, 0.3);
  }

  @keyframes fadeInScale {
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }
</style>
</head>
<body>
  <div class="logo-container">
    <img src="worddrift-logo.png" alt="WordDrift Logo" style="width: 680px; height: auto;" />
  </div>

  <div class="button-container">
    <!-- App Store Icon (replace with your real link) -->
    <a href="https://apps.apple.com" class="app-store-button">
      <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
    </a>

    <!-- Support Button -->
    <button class="support-button" onclick="window.location.href='mailto:support@worddrift.app'">
      Support
    </button>
  </div>
</body>
</html>
