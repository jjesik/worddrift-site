<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WordDrift</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #224b8f, #3c84d6);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      width: 100%;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInScale 1s ease-out forwards;
    }

    .logo-wrapper {
      position: relative;
      display: inline-block;
      animation: fadeInScale 1s ease-out forwards;
    }

    .logo-wrapper img {
      width: 640px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .underline {
  position: absolute;
  bottom: 48px;
  left: 62%; /* push right */
  transform: translateX(-50px); /* slide in from the left */
  width: 80px; /* narrower line */
  height: 3px;
  background: linear-gradient(
    to right,
    rgba(255, 255, 255, 0) 0%,
    rgba(255, 255, 255, 0.8) 50%,
    rgba(255, 255, 255, 0) 100%
  );
  opacity: 0;
  animation: slideFade 2s ease-out forwards 1s;
  border-radius: 2px;
}


    @keyframes slideFade {
      0% {
        transform: translateX(-60px);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateX(0);
        opacity: 0;
      }
    }

    .button-container {
      margin-top: 160px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards 1.5s;
    }

    .app-store-button img {
      width: 180px;
      height: auto;
      cursor: pointer;
    }

    .support-button {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid white;
      border-radius: 10px;
      width: 180px;
      height: 48px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .support-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    @keyframes fadeInScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo-wrapper">
      <img src="worddrift-logo.png" alt="WordDrift Logo" />
      <div class="underline"></div>
    </div>
  </div>

  <div class="button-container">
    <!-- App Store Icon (replace with your real link) -->
    <a href="https://apps.apple.com" class="app-store-button">
      <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
    </a>

    <!-- Support Button -->
    <button class="support-button" onclick="window.location.href='mailto:support@worddrift.app'">
      Support
    </button>
  </div>
</body>
</html>
