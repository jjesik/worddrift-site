<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WordDrift – Strategic Word Puzzle</title>

  <!-- iOS Smart App Banner (shows in Safari on iPhone/iPad) -->
  <!-- Update ct= value if you want to attribute differently -->
  <meta name="apple-itunes-app" content="app-id=6747290657, app-argument=https://apps.apple.com/us/app/worddrift/id6747290657?pt=2132298&ct=LandingPage&mt=8" />

  <!-- Social previews (optional but helpful) -->
  <meta property="og:title" content="WordDrift – Strategic Word Puzzle" />
  <meta property="og:description" content="Two games in one: solve word squares, then slide tiles to finish the grid. No ads. One-time purchase." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://worddrift.app/" />
  <!-- Replace with your hosted preview image (1200x630 ideal) -->
  <meta property="og:image" content="https://worddrift.app/og-image.jpg" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="theme-color" content="#224b8f" />

  <style>
    :root {
      --bg1: #224b8f;
      --bg2: #3c84d6;
      --text: #fff;
      --muted: rgba(255,255,255,0.8);
      --soft: rgba(255,255,255,0.2);
      --soft-hover: rgba(255,255,255,0.3);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(to bottom right, var(--bg1), var(--bg2));
      color: var(--text);
      display: grid;
      place-items: center;
      text-align: center;
      overflow: hidden;
    }

    .wrap {
      width: min(92vw, 820px);
      padding: 32px 16px;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      width: 100%;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeInScale 0.9s ease-out forwards;
    }

    .logo-wrapper {
      position: relative;
      display: inline-block;
    }

    .logo-wrapper img {
      width: min(80vw, 640px);
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .underline {
      position: absolute;
      bottom: 55px; /* matches your original offset */
      left: 62%;
      transform: translateX(-50px);
      width: 80px;
      height: 3px;
      background: linear-gradient(
        to right,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.8) 50%,
        rgba(255,255,255,0) 100%
      );
      opacity: 0;
      animation: slideFade 2s ease-out forwards 1s;
      border-radius: 2px;
      pointer-events: none;
    }

    @keyframes slideFade {
      0%   { transform: translateX(-60px); opacity: 0; }
      30%  { opacity: 1; }
      100% { transform: translateX(0); opacity: 0; }
    }

    .button-container {
      margin-top: clamp(40px, 8vh, 120px);
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
      opacity: 0;
      animation: fadeIn 0.9s ease-in forwards 1.2s;
    }

    .tagline {
      margin: 6px 0 14px 0;
      font-size: clamp(16px, 2.6vw, 20px);
      color: var(--muted);
    }

    .app-store-button img {
      width: clamp(160px, 32vw, 210px);
      height: auto;
      display: block;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,0.25));
      transition: transform .12s ease, filter .12s ease;
    }
    .app-store-button:hover img {
      transform: translateY(-1px);
      filter: drop-shadow(0 8px 22px rgba(0,0,0,0.3));
    }

    .support-link {
      display: inline-block;
      color: var(--muted);
      text-decoration: none;
      font-size: 15px;
      padding: 8px 10px;
      border-radius: 8px;
      transition: background .15s ease, color .15s ease;
    }
    .support-link:hover { background: var(--soft); color: #fff; }

    @keyframes fadeInScale { to { opacity: 1; transform: scale(1); } }
    @keyframes fadeIn { to { opacity: 1; } }

    /* Small screens: nudge underline so it doesn't drift too far */
    @media (max-width: 480px) {
      .underline { left: 58%; bottom: 44px; }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <div class="logo-container" aria-hidden="false">
      <div class="logo-wrapper">
        <!-- Swap this for your actual logo asset path -->
        <img src="worddrift-logo.png" alt="WordDrift — Strategic Word Puzzle" />
        <div class="underline"></div>
      </div>
    </div>

    <div class="button-container" aria-label="Primary actions">
      <p class="tagline">Two games in one: solve word squares, then slide tiles to finish the grid.</p
