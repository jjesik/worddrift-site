<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WordDrift</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #3da4f0, #0099ff);
      color: white;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 100px 20px;
    }
    .logo-text {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: -1px;
      margin-bottom: 8px;
    }
    .tagline {
      font-size: 20px;
      margin-bottom: 40px;
    }
    .store-badge {
      height: 60px;
      margin-bottom: 40px;
    }
    .support-button {
      display: inline-block;
      padding: 12px 24px;
      background-color: white;
      color: #187abf;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-text">Word<span style="font-weight: 400;">Drift</span></div>
    <div class="tagline">Strategic Word Puzzle</div>

    <!-- App Store link placeholder -->
    <a href="#">
      <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg"
           alt="Download on the App Store"
           class="store-badge" />
    </a>

    <br />

    <a href="mailto:support@worddrift.app" class="support-button">Contact Support</a>
  </div>
</body>
</html>
