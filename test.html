<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WordDrift</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #224b8f, #3c84d6); /* Matches app gradient */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .logo-container {
      font-size: 60px;
      font-weight: bold;
      display: flex;
      gap: 8px;
      align-items: baseline;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInScale 1s ease-out forwards;
    }

    .logo-light {
      font-weight: 300;
      position: relative;
    }

    .logo-light::after {
      content: "";
      position: absolute;
      left: -200px;
      bottom: -8px;
      width: 150px;
      height: 3px;
      background: linear-gradient(to right, transparent, rgba(255,255,255,0.8), transparent);
      animation: underlineMove 3s ease-in-out forwards 1s;
      opacity: 0;
      animation-delay: 1s;
    }

    .subtitle {
      font-size: 18px;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards 1s;
    }

    .button-container {
      margin-top: 40px;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards 3s;
    }

    .button-container button {
      background-color: #ffffff22;
      color: white;
      border: 1px solid white;
      border-radius: 8px;
      padding: 12px 24px;
      margin: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button-container button:hover {
      background-color: rgba(255,255,255,0.2);
    }

    @keyframes fadeInScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes underlineMove {
      to {
        left: 200px;
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <span>Word</span>
    <span class="logo-light">Drift</span>
  </div>
  <div class="subtitle">Strategic Word Puzzle</div>

  <div class="button-container">
    <button onclick="window.location.href='https://apps.apple.com'">Play</button>
    <button onclick="window.location.href='mailto:support@worddrift.app'">Support</button>
  </div>
</body>
</html>
