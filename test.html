<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WordDrift</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #224b8f, #3c84d6);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .logo-container {
      display: flex;
      gap: 6px;
      align-items: baseline;
      font-size: 60px;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInScale 1s ease-out forwards;
    }

    .logo-light {
      font-weight: 300;
      position: relative;
    }

    .logo-light::after {
      content: "";
      position: absolute;
      left: -200px;
      bottom: -10px;
      width: 150px;
      height: 3px;
      background: linear-gradient(to right, transparent, rgba(255,255,255,0.8), transparent);
      animation: underlineMove 3s ease-in-out forwards 1s;
      opacity: 0;
      animation-delay: 1s;
    }

    .subtitle {
      font-size: 18px;
      margin-top: 8px;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards 1.2s;
    }

    .button-container {
      margin-top: 48px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards 3s;
    }

    .app-store-button img {
      width: 180px;
      height: auto;
      cursor: pointer;
    }

    .support-button {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid white;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .support-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    @keyframes fadeInScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes underlineMove {
      to {
        left: 200px;
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <span style="font-weight: bold;">Word</span>
    <span class="logo-light">Drift</span>
  </div>

  <div class="subtitle">Strategic Word Puzzle</div>

  <div class="button-container">
    <!-- App Store Icon (replace link with your actual app link) -->
    <a href="https://apps.apple.com" class="app-store-button">
      <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
    </a>

    <!-- Support Button -->
    <button class="support-button" onclick="window.location.href='mailto:support@worddrift.app'">
      Support
    </button>
  </div>
</body>
</html>
