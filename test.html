<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WordDrift</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #3da4f0, #0099ff);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .container {
      opacity: 0;
      transform: translateY(60px);
      animation: fadeInUp 1.2s ease-out forwards;
      max-width: 800px;
      margin: 0 auto;
      padding: 140px 20px;
    }

    .logo {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .logo span {
      font-weight: 400;
      position: relative;
      display: inline-block;
    }

    .logo span::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 3px;
      background: linear-gradient(to right, white 30%, transparent 100%);
      animation: underlineSlide 1.8s ease-out forwards;
    }

    .tagline {
      font-size: 20px;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 1.2s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes underlineSlide {
      from {
        width: 0%;
      }
      to {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      Word<span>Drift</span>
    </div>
    <div class="tagline">Strategic Word Puzzle</div>
  </div>
</body>
</html>
