<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WordDrift Test Page</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fff;
      color: #111;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 60px 20px;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 30px;
    }
    .tagline {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .description {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 40px;
    }
    .store-badge {
      height: 60px;
      margin-bottom: 30px;
    }
    .support-button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #187abf;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="worddrift-logo.png" alt="WordDrift Logo" class="logo" />

    <div class="tagline">Slide letters. Solve the square.</div>

    <div class="description">
      WordDrift is a premium word puzzle game built around the rare double word square.<br />
      Slide letters until every row and column forms a valid word.<br />
      No ads. No subscriptions. Just thoughtful, handcrafted puzzles.
    </div>

    <a href="#">
      <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg"
           alt="Download on the App Store"
           class="store-badge" />
    </a>

    <br />

    <a href="mailto:support@worddrift.app" class="support-button">Contact Support</a>
  </div>
</body>
</html>
